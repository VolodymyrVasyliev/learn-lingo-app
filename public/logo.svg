<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
  viewBox="0 0 320 160"
>
  <title id="title">Logo: Language Learning</title>
  <desc id="desc">Minimalistic Iconography: Quote/Dialogue and the Letters A/Z as Symbols of Different Languages.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background card -->
  <rect x="8" y="8" width="304" height="144" rx="16" fill="url(#bg)"/>

  <!-- Subtle glow ring -->
  <circle cx="80" cy="80" r="56" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.25" filter="url(#soft)"/>

  <!-- Dialog bubble (quote) -->
  <g transform="translate(48,46)">
    <path d="M64 0c26.5 0 48 16.8 48 37.5S90.5 75 64 75H44l-20 20 6-20C12.1 69.4 0 55.7 0 37.5S26.5 0 64 0z"
          fill="none" stroke="url(#accent)" stroke-width="3"/>
    <circle cx="42" cy="36" r="4" fill="#93C5FD"/>
    <circle cx="54" cy="36" r="4" fill="#6EE7B7"/>
    <circle cx="66" cy="36" r="4" fill="#93C5FD"/>
  </g>

  <!-- Letters A / Я (contrast of languages) -->
  <g transform="translate(170,42)">
    <text x="0" y="40" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'"
          font-size="48" font-weight="700" fill="#F9FAFB">A</text>
    <text x="52" y="40" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'"
          font-size="48" font-weight="700" fill="url(#accent)">Я</text>
  </g>

  <!-- Subtitle -->
  <text x="160" y="128" text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial"
        font-size="14" fill="#D1D5DB" opacity="0.9">Learn languages </text>
</svg>